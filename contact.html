<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€” Md. Kawsher Mahbub</title>
  <link rel="stylesheet" href="css/site.css" />
  <style>
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-top: 24px;
    }
    .contact-info {
      background: var(--card);
      border: 1px solid rgba(15,23,42,.08);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
    }
    .contact-info p { margin: 10px 0; }
    .contact-form {
      background: var(--card);
      border: 1px solid rgba(15,23,42,.08);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
    }
    .contact-form label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(15,23,42,.15);
      background: #fff;
    }
    .contact-form textarea { min-height: 120px; resize: vertical; }
    .contact-form button {
      margin-top: 16px;
      padding: 10px 16px;
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .contact-form button:hover { opacity: 0.9; }
    @media(max-width: 900px) {
      .contact-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <main class="section">
    <div class="container">
      <h2>Contact</h2>
      <p class="lead">Feel free to reach out for collaborations, research discussions, or opportunities.</p>

      <div class="contact-grid">
        <!-- Contact Info Card -->
        <div class="contact-info">
          <p><strong>Email:</strong> <a href="mailto:kawsher.cse@gmail.com">kawsher.cse@gmail.com</a></p>
          <p><strong>Office:</strong> Room MSB 255, Department of Computer Science, Kent State University</p>
          <p><strong>GitHub:</strong> <a href="https://github.com/Kawsher">github.com/Kawsher</a></p>
          <p><strong>Google Scholar:</strong> <a href="https://scholar.google.com/citations?user=fQ_TTFsAAAAJ&hl=en">View profile</a></p>
          <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/kawsher-mahbub/">linkedin.com/in/kawsher-mahbub</a></p>
        </div>

        <!-- Contact Form Card -->
        <div class="contact-form">
          <form action="https://formspree.io/f/movkazky" method="POST">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email</label>
            <input type="email" name="_replyto" id="email" required>

            <label for="message">Message</label>
            <textarea name="message" id="message" required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="js/site.js"></script>
</body>
</html>
